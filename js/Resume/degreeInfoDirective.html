        <ul class="row card-panel hoverable collection with-header">
          <li class="center-align collection-header"><h5>Education</h5></li>
          <li class="collection-item" ng-repeat="degree in info">
            <div class="row">
              <div class="col s9"><b>{{degree.co}}</b></div>
              <div class="col s3 right-align">{{degree.year}}</div>
              <div class="col s12">{{degree.name}}</div>
            </div>
          </li>
        </ul>

    <div class="row card-panel hoverable valign-wrapper noprint">
      <div class="col s2 valign" ng-repeat="item in info">
        <a class="btn-flat tooltipped" data-position="top" data-delay="50" data-tooltip="{{item.tooltip}}" 
           href="{{item.link}}" target="_blank"><img ng-src="{{item.img}}" alt="" /></a>
        <script> $('.tooltipped').tooltip({delay: 50}); </script>
      </div>
      <div class="col s6 right-align">
        <a href="http://resume.mrkunkel.com"><img src="img/Smrkunkel.png" /></a>
      </div>
    </div>

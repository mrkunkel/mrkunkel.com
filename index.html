<!doctype html>
<html>
  <head>
    <title>Matthew Kunkel</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-app="ResumeApp">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/Resume/App.js"></script>
    <script src="js/Resume/Controller.js"></script>
    <script src="js/Resume/Service.js"></script>
    <script src="js/Resume/Directives.js"></script>

    <div class="main" ng-controller="Controller">
      <div class="container">
        <div class="row">
          <div class="col s12 m9 l10">
            <div id="contact" class="section scrollspy">
              <contact-info info="resume.contact_info"></contact-info>
            </div>
            <div id="about" class="section scrollspy">
              <about-info info="resume.about_me"></about-info>
            </div>
            <div id="exp" class="section scrollspy">
              <exp-info info="resume.skills"></exp-info>
            </div>
            <div id="degrees" class="section scrollspy">
              <degree-info info="resume.degrees"></degree-info>
            </div>
            <div id="jobs" class="section scrollspy">
              <job-info info="resume.jobs"></job-info>
            </div>
            <div id="projects" class="section scrollspy">
              <project-info info="resume.projects"></project-info>
            </div>
            <social-info info="resume.social"></social-info>
          </div>
          <div style="height: 1px;" class="col hide-on-small-only m3 l2 noprint">
            <ul class="section table-of-contents">
              <li><a href="#about">About Me</a></li>
              <li><a href="#exp">Skills</a></li>
              <li><a href="#degrees">Education</a></li>
              <li><a href="#jobs">Professional</a></li>
              <li><a href="#projects">Projects</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/init.js"></script>
  </body>
</html>
